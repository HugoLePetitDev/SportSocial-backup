<div style="margin : auto; width : 100%">
    <form #scheduleUser="ngForm" (ngSubmit)="addSchedule(scheduleUser.value)">
        <div class="card p-3">
            <div class="md-form">
                <label>Nom de l'activité</label>
                <input name="nameActivity" ngModel="" type="text" class="form-control">
            </div>
            <div class="md-form">
                <label>Description de l'activité</label>
                <input name="descActivity" ngModel="" type="text" class="form-control">
            </div>
            <div class="md-form">
                <label>Début de l'activité</label>
                <br><br>
                <input name="dateStart" ngModel="" type="datetime-local" class="form-control">
            </div>
            <div class="md-form">
                <label>Fin de l'activité</label>
                <br><br>
                <input name="dateEnd" ngModel="" type="datetime-local" class="form-control">
            </div>
            <button (click)="goToSchedule()" type="submit" class="btn btn-secondary btn-block btn-sm">Valider</button>

        </div>
    </form>
</div>
