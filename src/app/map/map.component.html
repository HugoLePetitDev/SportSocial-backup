<div class="container-fluid">
    <div class="row">
        <div class="col-3 p-4">
            <div class="card p-3 m-3" [class.toggled]="classToggled">

                <h3>Distance depuis chez soi </h3>
                <mat-slider min="0" max="100000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
                    <input matSliderThumb>
                </mat-slider>

                <form>
                    <div class="text-center">
                        <mat-form-field>
                            <mat-label>
                                Filtrer par sport :
                            </mat-label>
                            <mat-select class="" name="sportEvent" ngModel="">
                                <mat-option>-Effacer la selection-</mat-option>
                                <mat-option [value]="s" *ngFor="let s of sports">
                                    {{s.nameSport}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>

            </div>

        </div>
        <div class="col-9 p-4">
            <div id="card_map" class="card p-5 m-3" [class.toggled]="classToggled">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10508.813507200519!2d2.2789603657697883!3d48.81618088833113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6717c55e82d07%3A0x365b43b783a9c7b1!2sSalle%20de%20sport%20Malakoff%20-%20Gigafit!5e0!3m2!1sfr!2sfr!4v1671456761111!5m2!1sfr!2sfr"
                    width="auto" height="550" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>
